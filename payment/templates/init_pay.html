{% extends 'base.html' %}
{% block title %} onesentence - پرداخت {% endblock %}
{% block content %}

    <h3>پرداخت</h3>

    جمله:
    <p>{{ sentence.title }}</p>
    <br />
    کد جمله:
    <p>{{ sentence.id }}</p>
    <form method="post" action="">
        {% csrf_token %}
        <label for="mablagh_id">مبلغ قابل پرداخت:</label>
        <input type="text" readonly id="mablagh_id" value="{{ suggest.mablagh_pishnahadi }}" name="mablagh">

        <br />
        <input type="checkbox" name="accept" id="accept_id" required>
        <label for="accept_id">مبلغ مورد تایید است</label>
        <br />
        <input type="submit" value="پرداخت">
    </form>


{% endblock %}

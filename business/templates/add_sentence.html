{% extends 'base.html' %}
{% block title %} onesentence - ثبت جمله {% endblock %}
{% block content %}
    <h1>ثبت جمله جدید</h1>
    <hr />
    {% if form.errors %}
        <h2>لطفا خطاها را برطرف کنید</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت جمله</button>
    </form>
{% endblock %}
